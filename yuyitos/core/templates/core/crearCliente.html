{% extends "core/base.html" %}{% load static %}
{% block contenido %}
    <h2>REGISTRO CLIENTES FIADORES</h2>
    <HR></HR>
    <div class="formulariocliente">
        <form action="#">
            <h2 class="centrar and texto_blanco">Ingresar Datos del Cliente</h2>
            <HR></HR>
            <input type="text" name="Rut del Cliente" placeholder="Rut Cliente" required>
            <input type="text" name="Nombres" placeholder="Nombre" required>
            <input type="text" name="Apellidos" placeholder="Apellidos" required>
            <input type="text" name="Telefono" placeholder="Telefono" required>
            <input type="text" name="Direccion" placeholder="Direccion" required>
            <input type="text" name="Correo Electronico" placeholder="Email" required>
            <input type="submit" value="Guardar">
            <input type="button" value="Cancelar">
        </form>
    </div>
{% endblock%}
